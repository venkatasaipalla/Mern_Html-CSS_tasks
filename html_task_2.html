                border-collapse: collapse;

                border-style:solid;
                border-width: 2px 2px;
            }
        </style>

    <body>
        <a href="./index.html" style="text-decoration: none; font-size: larger; color: black;">Back to Home Page</a>
        <div class="solid">
            <dt>
                Lists can be nested (list inside list):
            </dt>
            <dd>
                <ul type="disc">
                    <li>Coffee</li>
                    <li>Tea</li>
                        <ul type="circle">
                            <li>Black tea</li>
                            <li>Green tea</li>
                        </ul>
                    <li>Milk</li>
                </ul>
            </dd> 
        </div>
    </body>
